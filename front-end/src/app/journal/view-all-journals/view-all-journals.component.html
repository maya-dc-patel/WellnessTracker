<div class="text-xl m-4 text-center bg-green-100 rounded drop-shadow-xl">
  All journals:
</div>
<app-journal *ngFor="let journal of journals" [name]="journal.name" [owner]="journal.owner" class="m-6 flex flex-col gap-4">
 
</app-journal>

<div>Image</div>
<input type="file" (change)="onFileSelected($event)" #fileUpload />

<img [src]="formatImageUrl()" />
<mat-tab-group mat-align-tabs="start">
  <mat-tab label="First">Content 1</mat-tab>
  <mat-tab label="Second">Content 2</mat-tab>
  <mat-tab label="Third">Content 3</mat-tab>
</mat-tab-group>

<mat-card *ngFor="let journal of journals"></mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<div [@openClose]="openCloseTrigger">Hellooooo</div>
